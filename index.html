<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <img src=".\images\image-qr-code.png" width="285" height="285" />
      <h1>Melhore suas habilidades de front-end criando projetos</h1>
      <p>
        Escaneie o código QR para visitar o Frontend Mentor e leve suas
        habilidades de codificação para o próximo nível
      </p>
    </div>
    <footer>
      <div class="attribution">
        Desafio por
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Codado por <a href="https://github.com/zaemokuza">Caio Moreira</a>.
      </div>
    </footer>
  </body>
</html>
